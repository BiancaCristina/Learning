<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Vue from Scratch</title>
    </head>

    <body>
        <div id="app">
            <h1 v-if="hidden">Text</h1 v-if>
            <h1 v-else="hidden">Another</h1>
            <l1 v-for="item in items">
                {{item.text}}
                <div v-if="item.checked">Checked!</div>
                <div v-else="item.checked">Not checked!</div>
                <button @click="item.checked = !item.checked">Toggle</button>
            </l1>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script>
            new Vue({
                el: '#app',
                data: {
                    hidden: true,
                    items: [
                        {text: 'item1', checked: true},
                        {text: 'item2', checked: true},
                        {text: 'item3', checked: true},
                        {text: 'item4', checked: false}
                    ]
                }
            });
        </script>
    </body>
</html>
