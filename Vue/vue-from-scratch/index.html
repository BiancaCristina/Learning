<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Vue from Scratch</title>
    </head>

    <body>
        <div id="app">
            <ul>
                <li v-for="i in items">{{i}}</li>
            </ul>

            <input type="text" v-model="item">
            <button @click="items.push(item)">Add Item</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    item: '',
                    items: ['item1', 'item2']
                }
            });
        </script>
    </body>
</html>
